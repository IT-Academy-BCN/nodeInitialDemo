<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        
        <title>XipXat</title>

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet"    
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <!--ICONS FONT AWESOME--> 
        <script src="https://kit.fontawesome.com/1260e6bf4f.js" crossorigin="anonymous"></script>
        <!--CUSTOM CSS WITH uigradientss-->
        <link rel="stylesheet" href="/client/css/main.css">
    </head>

    <body>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand mx-auto text-white">XiPXAT</a>
            <div><a href="./signup.html" id="linkLogout">logout</a></div>
        </nav> 

        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h5 class="text-secondary">write your username</h5>
            </div>
            <p id="nickError"></p>
            <div class ="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-secondary bnt-block mt-2"><i class="fas fa-paper-plane"></i> send</button>
                </form>
            </div>
        </div>

        <div class="container" id="contentWrap">
            <div class="row mt-4">

                <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <div id="user-banner"></div>
                        </div>
                        <div id="chat" class="card-body"></div>
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary">
                                        <i class="fas fa-paper-plane"></i> send
                                    </button>
                                </div>    
                            </div>         
                        </form> 
                    </div>
                </div>
                    
                <div class="card col-md-3">
                    <div class="card-header">
                        <h5 class="text-center text-secondary">connected users
                            <i class="fas fa-users"></i>
                        </h5>
                    </div>
                    <div id="connected-users" class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
                
            </div>  
        </div> 

        <script src="http://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script src="/client/js/main.js" chaset="UTF-8"></script>
         
    </body>
</html>
