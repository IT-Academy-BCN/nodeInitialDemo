<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sprint 5.1</title>
         <!--- Bootstrap CSS --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <!--- CUSTOM CSS --> <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Benvingut al Xat</h2>
                <div class="form-input">
                    <label>Nom d'usuari</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Accedir</button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen"> 
            <div class="header">
                <div class="logo">Sala de xat</div>
                <button id="exit-chat">Sortir</button> 
            </div>
    
            <div class="messages"></div>

            <div class="chatroom">
                <select name="chatroom" id="chatroom-select">
                    <option selected disabled>Selecciona un canal</option>
                </select>
                <input type="text" id="chatroom-input">
                <button id="add-chatroom">Afegir canal</button>
            </div>

            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
