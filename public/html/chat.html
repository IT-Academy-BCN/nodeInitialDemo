<!DOCTYPE html>
<html>
  <head>
    <title>Uti et Abuti</title>
    <link rel="icon" href="../img/fff_favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="../css/styles.css" />
   </head>
  
  <body>
   <!--chat-container contains the whole chat-->
    <div class="chat-container">
      <header class="chat-header">
        <h1>Uti et Abuti</h1>
       
        <label><button class="btn" name="leave-btn">Logout</button></label>
      </header>
      <!--chat-main contains the chat-sidebar and chat-form-container-->
      <div class="chat-main">
         <!--chat-sidebar contains room-display and user-display-->
         <div class="chat-sidebar">
           <form class="chat-info">
             
            <div class="add-room">
            <label><input type="text" placeholder="Enter new name..."></label>
            <button class="btn">+</button>
          </div>
          
            <div class="room-display">
              <button type="button" class="collapsible"><h4>Rooms...</h4></button>
              <div class="room-list">
                <ul></ul>
              </div>
            </div>
           <div class="user-display">
              <h3>Users:</h3>
              <ul id="users"></ul>
           </div>
      </div>
      </div>
      <div class="chat-form-container"><ul id="message-list" class="chat-ul"></ul>
        <form id="message-form" class="chat-form">
            <input class="input" type="text" id="new-message" name="new-message" autocomplete="off" autofocus>
            <button class="btn" >Send</button>
        </form>
        
      </div>
    </div>
  

    <!-- import socket library -->
     <script src="/socket.io/socket.io.js"></script> 
     <script>src="../js/sockets.js"</script>
      <script src="../js/logout.js"></script>
      <script src="../js/messages.js"></script>
      <script src="../js/rooms.js"></script>
      <script src="../js/users.js"></script>
     
      </body>
</html>
