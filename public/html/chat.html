<!DOCTYPE html>
<html>
  <head>
    <title>Uti et Abuti</title>
    <link rel="icon" href="../img/fff_favicon.png" type="image/png" sizes="16x16">>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../css/styles.css" />
   </head>
  
  <body>
   <!--chat-container contains the whole chat-->
    <div class="chat-container">
      <button class="submit-btn" name="leave-btn">Logout</button>
      <header class="chat-header">
        <h1>Uti et Abuti</h1>
       
        
      </header>
      <!--chat-main contains the chat-sidebar and chat-form-container-->
      <div class="chat-main">
         <!--chat-sidebar contains room-display and user-display-->
         <div class="chat-sidebar">
             <form class="add-room">
              
              <label><input type="text" name="new-room" id="new-room" placeholder="Enter new room name..."></label><button class="btn" onclick="addRoom()">+</button>
              
          </form>

            <div class="room-display">
              
              <selector class="all-rooms">
                <option>Choose a room...</option>
                

              </selector>
            </div>
            
            
           <div class="user-display">
              <p>Users:</p>
              <ul class="users-list" id="users-list"></ul>
              
           </div>
       
        </div>
      <div class="chat-form-container"><ul id="message-list" class="chat-ul"></ul>
        <form id="message-form" class="chat-form">
            <textarea></textarea>
            <input class="input" type="text" id="new-message" name="new-message" autocomplete="off" autofocus><button class="btn" >Send</button>
        </form>
        
      </div>
    
    </div>
  

    <!-- import socket library -->
     <script src="/socket.io/socket.io.js"></script> 
     <script>src="../js/sockets.js"</script>
      <script src="../js/logout.js"></script>
      <script src="../js/messages.js"></script>
      <script src="../js/rooms.js"></script>
      <script src="../js/users.js"></script>
      </body>
</html>
